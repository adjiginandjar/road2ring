<div class="itinerary-form" th:fragment="template (trip,data)">
    <div class="tab-day">
        <div th:class="${i == data[0].group ? 'active' : ''}" th:onclick="'window.location.href = \''+@{/trip/rtms/form/itinerary?tripId={tripId}&itineraryGroupId={groupId}(tripId=${trip.id},groupId=${i})}+'\''"th:each="i: ${#numbers.sequence(1, trip.duration)}">Hari [[${i}]]</div>
    </div>
    <div class="main">
        <div>
            <div class="form-group">
                <label >Judul hari [[${param.itineraryGroupId}]]</label>
                <input type="text" class="form-control"  placeholder="Masukkan Judul" required>
                <span class="help-block">100/100</span>
            </div>
            <section th:each="itinerary, iterStat:${data}">
                <input type="hidden" th:name="${'itineraries['+iterStat.index+'].id'}"  th:value="${itinerary.id != null && itinerary.id != 0 ? itinerary.id : 0}" />
                <div class="form-group">
                    <label>Foto</label>
                    <input type="url" id="hidden-cover-potrait" class="collapse" th:name="${'itineraries['+iterStat.index+'].imageUrl'}" required />
                    <input type="file" style="display: none;" id="cover-potrait" />
                    <div class="input-icon">
                        <input type="text" class="form-control mask-file" value="Upload Gambar" readonly />
                    </div>
                    <span class="help-block">Maks. 150kb</span>
                    <div
                        th:replace="rtms/component/uploadSuccessBox::template(section = ${'cover-potrait'}, urlImageField=${itinerary.imageUrl})">
                    </div>
                </div>
                <div class="form-group">
                    <label>Tujuan</label>
                    <textarea th:text="${itinerary.title}" th:name="${'itineraries['+iterStat.index+'].title'}" class="form-control" rows="2" placeholder="Masukkan Tujuan"></textarea>
                    <span class="help-block">100/100</span>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea th:text="${itinerary.description}" th:name="${'itineraries['+iterStat.index+'].description'}" class="form-control mce-editor" rows="4" placeholder="Masukkan deskripsi singkat"></textarea>
                    <span class="help-block">100/100</span>
                </div>
                <input type="hidden" th:name="${'itineraries['+iterStat.index+'].groupTitle'}" th:value="${'itinerary.groupTitle'}" />
                <input type="hidden" th:name="${'itineraries['+iterStat.index+'].group'}" th:value="${itinerary.group}" />
                <button class="btn btn-danger pull-right" disabled>Hapus</button>
                <div style="clear: both;"></div>
            </section>
            <button type="button" class="btn btn-default">+ Tambah Tujuan</button>
        </div>
    </div>
</div>
