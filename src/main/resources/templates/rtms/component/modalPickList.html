<div th:fragment="template (data)" class="modal modal-pick-motor fade" id="modal-default" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <div class="form-group m-0">
                    <label>Pilih Motor</label>
                    <input id="filterMotor" type="text" onkeyup="filterByTyping()" class="form-control" placeholder="Filter" />
                </div>
            </div>
            <div class="modal-body">
                <div class="modal-body-inner">
                    <div class="form-group">
                        <div th:each="motor, iterStat:${data}" class="checkbox">
                            <label>
                                <input th:value="${motor.title}" th:attr="data-id=${motor.id}" type="checkbox">
                                [[${motor.title}]]
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100" data-dismiss="modal">Simpan</button>
            </div>
        </div>
    </div>
</div>
