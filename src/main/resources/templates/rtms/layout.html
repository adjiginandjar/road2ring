<head>

  <!-- Bootstrap 3.3.6 -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="/rtms/css/rtms-AdminLTE.css" />

  <link rel="stylesheet" href="/rtms/css/rtms.css" />
  <link rel="stylesheet" href="/rtms/css/rtms-responsive.css" />
  <link rel="stylesheet" href="/rtms/css/fragment/toast.css">
  <!-- iCheck -->

  <!-- Morris chart -->

  <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css" />

  <!-- Daterange picker -->
  <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker-bs3.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/rtms/assets/favico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/rtms/assets/favico/favicon-32x32.png">

  <link rel="shortcut icon" href="/rtms/assets/favico/favicon.ico">

<body class="hold-transition skin-white sidebar-mini">
  <div class="wrapper">

    <header class="main-header">
      <div th:replace="rtms/fragment/header"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <div th:replace="rtms/fragment/sidebar"></div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header" layout:fragment="header"></section>

      <!-- Main content -->
      <section class="content">
        <div th:if="${successFlash != null}" class="alert alert-success alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p th:text="${successFlash}"></p>
        </div>

        <div th:if="${errorFlash != null}" class="alert alert-danger alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p th:text="${errorFlash}"></p>
        </div>

        <div th:if="${infoFlash != null}" class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p th:text="${infoFlash}"></p>
        </div>

        <div layout:fragment="content"></div>
      </section>
      <!-- /.content -->
    </div>
    <div id="snackbar">Some text some message..</div>
    <!-- /.content-wrapper -->
    <!--<footer class="main-footer">-->
    <!--<strong>Copyright &copy; 2019 Road2Ring</strong>-->
    <!--</footer>-->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery 2.2.0 -->
  <script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <!--<script src="/plugins/morris/morris.min.js"></script>-->
  <script src="/plugins/sparkline/jquery.sparkline.min.js"></script>
  <script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="/plugins/knob/jquery.knob.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script src="/plugins/daterangepicker/daterangepicker.js"></script>
  <script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
  <script src="/plugins/validator.min.js"></script>
  <script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
  <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="/plugins/fastclick/fastclick.js"></script>
  <script src="/dist/js/app.min.js"></script>
  <!--<script src="/dist/js/pages/dashboard.js"></script>-->
  <!--<script src="/dist/js/demo.js"></script>-->
  <th:block layout:fragment="footer-js"></th:block>
  <script>
    var url = window.location;
    // for sidebar menu but not for treeview submenu
    $('ul.sidebar-menu a').filter(function () {
      return this.href == url.href;
    }).parent().siblings().removeClass('active').end().addClass('active');
    // for treeview which is like a submenu
    $('ul.treeview-menu a').filter(function () {
      return this.href == url.href;
    }).parentsUntil(".sidebar-menu > .treeview-menu").siblings().removeClass('active menu-open').end().addClass('active menu-open');
  </script>
</body>

</html>
