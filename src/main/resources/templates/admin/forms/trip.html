<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/admin/layout">
<head>
  <title>R2R-Trip</title>
  <style>
.ck-editor__editable {
    min-height: 200px;
}

.box-inline{
      box-shadow: 0 1px 1px rgba(0,0,0,0.5) !important;
      padding: 5px 10px;
}
</style>
</head>
<body>
<div layout:fragment="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h1 class="box-title">Trip Form</h1>
    </div>
    <form role="form" th:action="@{'/trip/save'}" th:object="${response}" method="post">
      <div class="box-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" placeholder="Enter description"></textarea>
        </div>

        <div class="form-group">
          <label for="icon_cover">Icon Cover</label>
          <input type="file" id="icon_cover">

          <!--<p class="help-block">Example block-level help text here.</p>-->
        </div>

        <div class="form-group">
          <label for="icon_cover">Icon Publisher</label>
          <input type="file" id="icon_publisher">

          <!--<p class="help-block">Example block-level help text here.</p>-->
        </div>

        <div class="form-group">
          <label for="max-rider">Max Rider</label>
          <input type="number" name="maxRider" id="max-rider" class="form-control" placeholder="Max Rider" required>
        </div>

        <div class="form-group">
          <label for="duration">Duration</label>
          <div class="input-group" id="duration">
            <input type="number" name="duration" class="form-control" placeholder="Duration" required>
            <span class="input-group-addon">Days</span>
          </div>
        </div>

        <div class="form-group">
          <label for="distance">Duration</label>
          <div class="input-group" id="distance">
            <input type="number" name="distance" class="form-control" placeholder="Distance" required>
            <span class="input-group-addon">KMs</span>
          </div>
        </div>

        <div class="form-group">
          <label for="tag">Tag</label>
          <input type="text" name="tag" class="form-control" id="tag" placeholder="Tag" required>
        </div>

        <div class="form-group">
          <label for="captain">Captain</label>
          <input type="text" class="form-control" id="captain" placeholder="Captain" required>
        </div>

        <div class="form-group">
          <label for="meeting">Meeting Point</label>
          <input type="text" class="form-control" id="meeting" name="meetingPoint" placeholder="Meeting Point" required>
        </div>

        <div class="form-group">
          <label for="terran">Terrain</label>
          <input type="text" class="form-control" name="terrain" id="terran" placeholder="Terrain" required>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<th:block layout:fragment="footer-js">
  <script src="https://cdn.ckeditor.com/ckeditor5/12.0.0/classic/ckeditor.js"></script>
  <script>
    ClassicEditor
    .create(document.querySelector( '#description' ))
    .then(editor => {})
    .catch(error => {});
  </script>
</th:block>
</body>
</html>
