<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layout">
<head>
  <title>R2R-Config Form</title>
  <link type="text/css" href="../../css/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
  <link type="text/css" href="../../css/bootstrap-tokenfield.min.css" rel="stylesheet"/>
  <style>
.ck-editor__editable {
    min-height: 200px;
}

.box-inline{
      box-shadow: 0 1px 1px rgba(0,0,0,0.5) !important;
      padding: 5px 10px;
}
</style>
</head>
<body>
<div layout:fragment="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h1 class="box-title">Config Form</h1>
    </div>
    <form role="form" th:action="@{'/config/save'}" th:object="${response}" method="post" data-parsley-validate>
      <div class="box-body">
        <input id="object_id" type="hidden" name="id" th:if="${response.object.id != null}" th:value="${response.object.id != null && response.object.id != 0 ? response.object.id : 0}">

        <div class="form-group">
          <label for="price">Company fee</label>
          <div class="input-group" id="Company">
            <input type="number" min="0" name="companyFee" class="form-control" placeholder="Price" th:value="${response.object.companyFee}" step="0.01" required>
            <span class="input-group-addon">%</span>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Midtrans fee</label>
          <div class="input-group" id="midtrans">
            <input type="number" min="0" name="midtransFee" class="form-control" placeholder="Price" th:value="${response.object.midtransFee}" step="0.01" required>
            <span class="input-group-addon">%</span>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Bank Virtual Account fee</label>
          <div class="input-group" id="price">
            <input type="number" min="0" name="bankVAFee" class="form-control" placeholder="Price" th:value="${response.object.bankVAFee}" required>
            <span class="input-group-addon">$</span>
          </div>
        </div>

        <!--<div class="form-group">-->
          <!--<label for="discount">Discount</label>-->
          <!--<div class="input-group" id="discount">-->
            <!--<input type="number" min="0" name="discount" class="form-control" placeholder="Discount" th:value="${response.object.discount}">-->
            <!--<span class="input-group-addon">%</span>-->
          <!--</div>-->
        <!--</div>-->
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<th:block layout:fragment="footer-js">
  <script src="https://cdn.tiny.cloud/1/h5x6x3ljqgk1t01ru240uzue8tn77zevvojqax6ejrfraog5/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"></script>
  <script src="../../js/si/tiny_mce.js"></script>
  <script src="../../js/si/jquery.html5uploader.min.js"></script>
  <script src="../../js/si/upload.js"></script>
  <script src="../../js/si/parsley.min.js"></script>

</th:block>
</body>
</html>
