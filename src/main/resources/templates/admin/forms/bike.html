<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/layout">
<head>
  <title>R2R-Motor Form</title>
  <link type="text/css" href="/css/bootstrap-tokenfield.min.css" rel="stylesheet"/>
  <link type="text/css" href="/css/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
  <style>
.ck-editor__editable {
    min-height: 200px;
}

.box-inline{
      box-shadow: 0 1px 1px rgba(0,0,0,0.5) !important;
      padding: 5px 10px;
}
</style>
</head>
<body>
<div layout:fragment="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h1 class="box-title">Trip Motor Form</h1>
    </div>
    <form role="form" th:action="${action}" th:object="${response.object}" method="post" data-parsley-validate>
      <div class="box-body">
        <input id="object_id" type="hidden" name="id" th:if="${response.object.id != 0}" th:value="${response.object.id != null && response.object.id != 0 ? response.object.id : 0}">
        <input id="tripPrice_id" type="hidden" name="tripPrice.id" th:if="${tripPriceId != 0}" th:value="${response.object.id != null && tripPriceId != 0 ? tripPriceId : 0}">
        <th:block th:if="${param.containsKey('exists')}">
          <div class="alert alert-danger preword">
            <p>Motor Already Exist !</p>
          </div>
          <hr class="divide divide-xl">
        </th:block>
        <div class="form-group">
          <label for="title">Motor Title</label>
          <input type="text" class="form-control" id="title" placeholder="Motor Name" th:value="${response.object.bike.title}" required>
          <input type="hidden" id="hidden_motor" name="bike.id" th:value="${response.object.bike.id}">
        </div>

        <div class="form-group">
          <label for="price">Stock</label>
          <div class="input-group" id="stock">
            <input type="number" min="0" name="stock" class="form-control" placeholder="Stock" th:value="${response.object.stock}" required>
            <span class="input-group-addon">$</span>
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group" id="price">
            <input type="number" min="0" name="price" class="form-control" placeholder="Price" th:value="${response.object.price}" required>
            <span class="input-group-addon">$</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<th:block layout:fragment="footer-js">
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src="/js/si/bootstrap-tokenfield.min.js"></script>
  <script src="/js/si/typehead.bundle.min.js"></script>
  <script src="/js/si/parsley.min.js"></script>
  <script src="/js/si/tripPriceBike.js"></script>
</th:block>
</body>
</html>
